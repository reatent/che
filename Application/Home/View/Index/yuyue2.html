<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title></title>
    <style>
        a {
            text-decoration: none;
            color: dimgray;
            font-size: 15px;
        }

        body {
            background-color: lightgrey;
        }

        .title {
            margin-left: -8px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            line-height: 50px;
            font-size: 20px;
            float: left;
            z-index: 1000;
            max-width: 1200px;

        }

        .main {
            margin-top: 100px;
            margin-left: -46px;
            max-width: 1200px;
        }

        .ti1 {
            position: absolute;
            left: 10px;
            top: 8px;
            float: left;
        }

        .ti2 {
            float: left;
            position: absolute;
            top: 8px;
            right: 20px;
        }

        .ti3 {
            position: absolute;
            left: 45%;
            float: left;
        }

        .name {
            position: absolute;
            top: 65px;
            font-size: 20px;
        }

        .tb {
            position: absolute;
            left: 2%;
            top: 130px;
            padding: 10px;
            background-color: white;
            border-radius: 15px 15px 15px 15px;
            margin: 0 auto;
            margin-left: 5%;
            width: 80%;
            height: 400px;
        }

        .tb table {
            margin: 0 auto;
        }

        .tb table .txt {
            margin-top: 10px;
            width: 200px;
            height: 25px;
            border-radius: 10px 10px 10px 10px;
            border: 1px solid darkgray;
        }
        .tb table .txt1 {
            margin-top: 10px;
            width: 200px;
            height: 75px;
            border-radius: 10px 10px 10px 10px;
            border: 1px solid darkgray;
        }

        .tj {
            margin-top: 10px;
            height: 30px;
            width: 40%;
            background-color: dimgray;
            border: 1px solid dimgray;
            color: white;
            border-radius: 5px 5px 5px 5px;
        }

        tr {
            height: 50px;
        }
    </style>
</head>
<body>
<div class="title">
    <div class="ti3">
        <font>预约</font>
    </div>
    <div class="ti1">
        <a href="__URL__/code.html"><img src="__PUBLIC__/Home/img/home.png"/></a>
    </div>
</div>
<div class="name">{$infos['carname']}-{$infos['modelname']} -{$infos['displacementname']}</div>
<div class="main">
    <div class="tb">
        <form id="yy2" method="post" action="__URL__/addyuyue">
            <table>
                <input type="hidden" name="did" value="{$infos['did']}"/>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" id="xm" name="xm" class="txt"></td>
                </tr>
                <tr>
                    <td>预约时间：</td>
                    <td><input type="date" id="sj" name="sj" class="txt"></td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td><input type="radio" value="1" name="sex">男
                        <input type="radio" value="0" name="sex">女
                    </td>
                </tr>
                <tr>
                    <td>手机号：</td>
                    <td><input type="text" id="tel" name="tel" class="txt"></td>
                </tr>
                <tr>
                <td>地址：</td>
                <td><input type="text" id="ad" name="ad" class="txt" placeholder="上门试驾需要填写"></td>
            </tr>
                <tr>
                    <td>备注：</td>
                    <td><textarea type="text" id="bz" name="bz" class="txt1"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="预约" class="tj">
                        <input type="reset" value="重置" class="tj">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
